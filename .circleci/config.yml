version: 2
jobs:
  deploy:
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "${SSH_KEY_FINGERPRINT}"
      - run:
          name: Deploy
          command: |
            git config --global user.name "CircleCI"
            git config --global user.email "circleci@example.com"
            make publish

workflows:
  version: 2
  main:
    jobs:
      - deploy
